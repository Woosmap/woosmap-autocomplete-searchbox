<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woosmap Only</title>
<link href="./autocompletewoosmap.css" rel="stylesheet"><script type="text/javascript" src="./autocompletewoosmap.js"></script></head>
<body style="width: 100%;">
<a href="./index.html">Default</a> | <a href="./woosmaponly.html" style="color:red">Woosmap Only</a> | <a
        href="./googleonly.html">Google Only</a><br/><br/>
<input id="my-input-woosmap" style="width:320px; padding: 1em;"
       placeholder="Search for Woosmap Assets Only..."/>
<pre style="word-wrap: break-word; white-space: pre-wrap;" id="result-asset"></pre>
<script>
    var project_key = location.search.split('key=')[1];
    var config = {search: {woosmapOnly: true}};
    if (project_key) {
        config.woosmap = {projectKey: project_key}
    }
    //sample using autocomplete on woosmap name only
    new AutocompleteWoosmapSearchBox(document.getElementById('my-input-woosmap'), config);
    document.getElementById('my-input-woosmap').addEventListener('autocomplete-woosmap-assetcomplete', function (evt) {
        document.getElementById("result-asset").innerHTML = '<h2>Woosmap Asset <h3>(' + evt.woosmapAsset.properties.name + ')</h3></h2>' + JSON.stringify(evt.woosmapAsset);
    });
</script>
</body>
</html>
